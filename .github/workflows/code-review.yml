name: code-review

on:
  push:
    branches:
      - v1.x
  pull_request:
    branches:
      - v1.x

jobs:
  corde-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: npm run lint
      - run: npm run test
